<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Imports-->
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css"> 
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="output">

            </div>
            <div class="delete">
                <button type="button" id="clr">Clear</button>
            </div>
            <div class="inputs">
                <div class="numbers">
                    <div class="row">
                        <button type="button" id="7">7</button>
                        <button type="button" id="8">8</button>
                        <button type="button" id="9">9</button>
                    </div>
                    <div class="row">
                        <button type="button" id="4">4</button>
                        <button type="button" id="5">5</button>
                        <button type="button" id="6">6</button>
                    </div>
                    <div class="row">
                        <button type="button" id="1">1</button>
                        <button type="button" id="2">2</button>
                        <button type="button" id="3">3</button>
                    </div>    
                    <div class="row">
                        <button type="button" id="a">0</button>
                        <button type="button" id=".">.</button>
                    </div>                
                </div>
                <div class="operations">
                    <button type="button" id="+">+</button>
                    <button type="button" id="-">-</button>
                    <button type="button" id="*">*</button>
                    <button type="button" id="/">/</button>
                    <button type="button" id="=">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
